name: Template Repository Sync
description: Keep projects in sync with the template repository they came from

branding:
  color: blue
  icon: refresh-cw

inputs:
  github-token:
    description: The GitHub token to use
    required: true

  config:
    description: Path to configuration file (relative to root)
    default: .github/template-sync.yml
    required: false

  event:
    description: Event that triggered the action (e.g. push, pull_request) used when workflow is called with "workflow_call"
    default: ${{ github.event_name == 'workflow_call' && 'push' || github.event_name }}
    required: false

  dry-run:
    description: dry-run mode
    default: "false"
    required: false

runs:
  using: node16
  main: dist/index.js
